<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/alunoHome.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <ul class="logo-image">
          <li><img src="../public/img/blackLogo.svg" alt="Logo" /></li>
        </ul>
        <ul class="logout-user">
          <li>
            <img src="../public/img/sair.svg" alt="Sair" />
          </li>
          <li>
            <img src="../public/img/perfil.svg" alt="Perfil" />
          </li>
        </ul>
      </header>
      <main>
        <h1 class="title">Início</h1>
        <div class="user-section container-settings">
          <div class="user">
            <div class="user-image">
              <p>Foto de perfil</p>
            </div>
            <span class="username">User</span>
          </div>
          <div class="menu-container">
            <h3 class="button-menu">Questões</h3>
            <h3 class="button-menu">Histórico</h3>
            <h3 class="button-menu">Partidas</h3>
          </div>
          </div>
          <div class="match-section container-settings">
            <div input-box>
            <form action="">
              <input type="text" name="pin" id="pin" placeholder="PIN" required
            />
              </div>
            </form>
            
            <h3 class="button-menu">Entrar</h3>
            <div class="criar-partida">
            <span>Ou crie uma partida</span>
            <h3 class="button-menu">Partidas</h3>
        </div>
          </div>
      </main>
    </div>
  </body>
</html>
