<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../pages/assets/css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <nav>
          <ul>
            <li>
              <a href="#"><img src="../pages/assets/img/blackLogo.svg" alt="" /></a>
            </li>
            <li>
              <a href="#">
                <img src="../pages/assets/img/interrogacao.svg" alt="" />
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="container-mascot container-settings">
          <div class="image-mascot"></div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="login-container container-settings">
          <div class="login-box">
            <form onsubmit="loginRedirect(event)">
              <h2>Login</h2>
              <div class="input-box">
                <input
                  type="text"
                  id="email"
                  class="email"
                  name="email"
                  placeholder="E-mail"
                  required
                />
                <i class="material-icons">mail</i>
              </div>            

              <div class="input-box">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Senha"
                  required
                />
                <i class="material-icons">lock</i>
                <div id="email-error" class="error-message"></div>
              </div>

              <button type="submit">Entrar</button>
            </form>

            <div class="register-link">
              <p>Não tem conta? <a href="#">Cadastre-se</a></p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Animação de fade-in ao carregar a página
      document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('active');
      });

      // Função para redirecionamento suave
      function loginRedirect(event) {
        event.preventDefault(); // Evita o envio do formulário
        document.body.classList.add('fade'); // Aplica a animação de fade-out
        setTimeout(() => {
          window.location.href = '../alunoHomePage/index.html'; // Redireciona para a página desejada
        }, 500); // Tempo de espera deve coincidir com o tempo de transição no CSS
      }
    </script>
  </body>
</html>
