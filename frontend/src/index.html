<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/frontend/src/styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <nav>
          <ul>
            <li>
              <a href="#">
                <img src="/frontend/assets/img/blackLogo.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/frontend/assets/icon/interrogacao.svg" alt="" />
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="container-mascot container-settings">
          <div class="image-mascot"></div>
          <div class="points">
            <div class="point selected"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="login-container container-settings">
          <div class="login-box">
            <form id="loginForm">
              <h2>Login</h2>
              <div class="input-box">
                <label for="email">E-mail</label>
                <input
                  type="text"
                  id="email"
                  class="email"
                  name="email"
                  placeholder="E-mail institucional"
                  required
                />
                <i class="material-icons">mail</i>
              </div>
              <div class="input-box">
                <label for="password">Senha</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="8 caracteres"
                  required
                />
                <i class="material-icons">lock</i>
              </div>
              <div id="email-error" class="error-message"></div>

              <button type="submit">Entrar</button>
            </form>

            <div class="register-link">
              <p>
                Não tem conta? <a href="pages/alunoHome.html">Cadastre-se</a>
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Previne o envio padrão do formulário

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("http://localhost:3000/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // A resposta contém a ocupação e o _id do usuário
              const occupation = data.occupation;
              const userId = data._id;

              // Salvar o userId e a occupation no localStorage
              localStorage.setItem("userId", userId);
              localStorage.setItem("occupation", occupation);

              // Redirecionar com base na ocupação
              if (occupation === "STUDENT") {
                window.location.href = "pages/alunoHome.html";
              } else if (occupation === "TEACHER") {
                window.location.href = "pages/profHome.html";
              }
            } else {
              document.getElementById("email-error").textContent =
                data.error || "Erro ao fazer login";
            }
          } catch (error) {
            console.error("Erro:", error);
            document.getElementById("email-error").textContent =
              "Erro ao fazer login";
          }
        });
    </script>
  </body>
</html>
