<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório de partida</title>
  <link rel="icon" href="../../assets/icon/new-logo-quester.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../styles/reportStudent.css" />
  <script src="../scripts/reportPlayerStudent.js"></script>
</head>

<body>
  <nav class="sidebar">
    <ul>
      <li class="sidebar-item">
        <a href="./partidasGuardadasTeacher.html">
          <img src="../../assets/icon/new-logo-quester.svg" alt="" />
        </a>
      </li>
      <li class="sidebar-item menu" title="Entrar Partida">
        <a href="./alunoHome.html">
          <img src="../../assets/icon/Play.svg" alt="Play" />
        </a>
      </li>
      <li class="sidebar-item menu" title="Criar Partida">
        <a href="./criarPartidaStudent.html">
          <img src="../../assets/icon/iconcreate-select.svg" alt="Play" />
        </a>
      </li>
      <li class="sidebar-item menu" title="Partidas Guardadas">
        <a href="./partidasGuardadasStudent.html">
          <img src="../../assets/icon/Grid.svg" alt="Lista de Questões" />
        </a>
      </li>
      <li class="sidebar-item menu" title="Lista de Questões">
        <a href="./lisQuestionStudent.html">
          <img
            src="../../assets/icon/Text Bullet List Square.svg"
            alt="Lista de Questões"
          />
        </a>
      </li>
      <li class="sidebar-item menu" title="Historico de Partidas">
        <a href="historicoDePartidaStudent.html">
          <img src="../../assets/icon/Document Copy.svg" alt="Historico de Partidas" />
        </a>
      </li>
    </ul>
    <ul>
      <li class="user-option" title="Configuração de Perfil">
        <a href="./configProfileStudent.html">
          <img src="../../assets/icon/person-circle.svg" alt="Profile" id="profile-photo" />
        </a>
      </li>
      <li class="user-option"  title="Logout">
        <a href="../../index.html" id="logout">
          <img src="../../assets/icon/Arrow Exit.svg" alt="Logout"/>
        </a>
      </li>
    </ul>
  </nav>

  <main class="content">
    <header>
      <h2>Relatório de Partida</h2>
    </header>
    <section class="interface-design">
      <div class="info">
        <div class="info-text">
          <h2 id="name-match">Design de interface</h2>
          <h4 id="description-match">Turma de Quarta</h4>
        </div>
        <div class="match-description">
          <div>
            <img src="../../assets/icon/calendar.svg" />
            <p id="timer-match" >14/02/2024 - 13:00</p>
          </div>
          <div>
            <img src="../../assets/icon/trophy.svg" alt="" />
            <p id="position">Sua posição: 6°</p>
          </div>
          <div>
            <img src="../../assets/icon/question circle.svg" />
            <p id="number-questions">10 questões</p>
          </div>
          <div>
            <img src="../../assets/icon/clock icon.svg" />
            <p id="timer-questions">Tempo de questão: 30 seg.</p>
          </div>
          <div>
            <img src="../../assets/icon/user icon.svg" alt="" />
            <p id="number-players" >25 participantes</p>
          </div>
        </div>
      </div>
    </section>
    <section class="results">
      <h4>Acertos e erros</h4>
      <div class="section-list" id="section-list">
      </div>
    </section>
    <footer>
      <button class="exit-btn" id="exit-btn">Sair</button>
    </footer>
  </main>
</body>
</html>
