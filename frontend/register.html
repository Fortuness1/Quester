<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/register.css" />
    <title>Registro</title>
  </head>
  <body>
    <div class="big-container">
      <header>
        <nav>
          <ul>
            <li>
              <a href="#"><img src="../public/img/blackLogo.svg" alt="" /></a>
            </li>
            <li>
              <a href="#">
                <img src="../public/img/interrogacao.svg" alt=""
              /></a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="container-mascot container-settings">
          <div class="image-mascot"></div>
          <div class="points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="login-container container-settings">
          <div class="login-box">
            <form id="registerForm">
              <h2>Cadastro</h2>

              <div class="input-box">
                <input
                  type="text"
                  id="nome"
                  class="nome"
                  name="name"
                  placeholder="Nome"
                  required
                />
                <i class="material-icons">person</i>
              </div>
              <div id="nome-error" class="mensagem-erro"></div>

              <div class="input-box">
                <input
                  type="text"
                  id="sobrenome"
                  class="sobrenome"
                  name="last_name"
                  placeholder="Sobrenome"
                  required
                />
                <i class="material-icons">person</i>
              </div>
              <div id="sobrenome-error" class="mensagem-erro"></div>

              <div class="input-box">
                <input
                  type="text"
                  id="user"
                  class="user"
                  name="surname"
                  placeholder="Usuário"
                  required
                />
                <i class="material-icons">mood</i>
              </div>
              <div id="user-error" class="mensagem-erro"></div>

              <div class="input-box">
                <input
                  type="email"
                  id="email"
                  class="email"
                  name="email"
                  placeholder="E-mail"
                  required
                />
                <i class="material-icons">mail</i>
              </div>
              <div id="email-error" class="mensagem-erro"></div>

              <div class="input-box">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Senha"
                  required
                />
                <i class="material-icons">lock</i>
              </div>
              <div id="password-error" class="mensagem-erro"></div>

              <button type="submit">Registrar</button>
            </form>
            <div id="message" class="login-link"></div>
            <div class="login-link">
              <p>
                Já está cadastrado? <a href="login.html">Faça seu log-in</a>
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("registerForm");

        form.addEventListener("submit", async function (event) {
          event.preventDefault();

          let isValid = true;

          // Nome
          const nomeInput = document.getElementById("nome");
          const nomeError = document.getElementById("nome-error");
          const nomePattern = /^[a-zA-Z\s]+$/;
          if (
            nomeInput.value.length < 2 ||
            !nomePattern.test(nomeInput.value)
          ) {
            nomeError.textContent =
              "Nome deve ter pelo menos 2 caracteres e conter apenas letras.";
            isValid = false;
          } else {
            nomeError.textContent = "";
          }

          // Sobrenome
          const sobrenomeInput = document.getElementById("sobrenome");
          const sobrenomeError = document.getElementById("sobrenome-error");
          const sobrenomePattern = /^[a-zA-Z\s]+$/;
          if (
            sobrenomeInput.value.length < 2 ||
            !sobrenomePattern.test(sobrenomeInput.value)
          ) {
            sobrenomeError.textContent =
              "Sobrenome deve ter pelo menos 2 caracteres e conter apenas letras.";
            isValid = false;
          } else {
            sobrenomeError.textContent = "";
          }

          // Usuário
          const userInput = document.getElementById("user");
          const userError = document.getElementById("user-error");
          if (userInput.value.length < 2) {
            userError.textContent = "Usuário deve ter pelo menos 2 caracteres.";
            isValid = false;
          } else {
            userError.textContent = "";
          }

          // E-mail
          const emailInput = document.getElementById("email");
          const emailError = document.getElementById("email-error");
          const emailPattern =
            /^[a-zA-Z0-9._%+-]+@(alu\.ufc\.br|virtual\.ufc\.br)$/;
          if (!emailPattern.test(emailInput.value)) {
            emailError.textContent =
              'Por favor, insira um e-mail válido com domínio "alu.ufc.br" ou "virtual.ufc.br".';
            isValid = false;
          } else {
            emailError.textContent = "";
          }

          // Senha
          const passwordInput = document.getElementById("password");
          const passwordError = document.getElementById("password-error");
          if (passwordInput.value.length < 8) {
            passwordError.textContent =
              "Senha deve ter pelo menos 8 caracteres.";
            isValid = false;
          } else {
            passwordError.textContent = "";
          }

          if (!isValid) {
            return;
          }

          const userData = {
            name: nomeInput.value,
            last_name: sobrenomeInput.value,
            surname: userInput.value,
            email: emailInput.value,
            password: passwordInput.value,
          };

          try {
            const response = await fetch("http://localhost:3000/signup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(userData),
            });

            const data = await response.json();

            const messageDiv = document.getElementById("message");
            if (response.ok) {
              if (userData.email.endsWith("@virtual.ufc.br")) {
                window.location.href = "profHome.html";
              } else if (userData.email.endsWith("@alu.ufc.br")) {
                window.location.href = "alunoHome.html";
              }
            } else if (response.status === 409) {
              messageDiv.textContent = "Email já registrado.";
              messageDiv.style.color = "red";
            } else {
              messageDiv.textContent = "Erro: " + data.error;
              messageDiv.style.color = "red";
            }
          } catch (error) {
            console.error("Erro na requisição:", error);
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = "Erro na requisição.";
            messageDiv.style.color = "red";
          }
        });
      });
    </script>
  </body>
</html>
