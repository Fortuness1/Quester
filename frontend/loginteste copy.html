<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Posição no Array</title>
</head>
<body>
    <form id="formsLogin">
        <input type="text" name="email" id="email" placeholder="email">
        <input type="text" name="email" id="senha" placeholder="senha">
        <input type="submit" value="Enviar">
    </form>

    <script>

    const form = document.getElementById('formsLogin');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        console.log('clicou');
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        const login = fetchLogin(email, senha).then( response => {
            if (response.ok) {
                const data = response.json().then(data => {
                    sessionStorage.setItem("quester_idUser", data._id);
                    window.location = "./teste2.html";
                });
            } else if (response.status === 401) {
                loginError();
            } else {
                console.log(data);
            }
        });
    });
       
    const fetchLogin  = async (email, senha) => {
        const userLogin = {
            email: email,
            password: senha
        }

        const loginFetch = await fetch(
            'http://localhost:3000/login',
            {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(userLogin)
            }
        ).then(response => {
            return response;
        })

        return loginFetch;
    }

    function loginError() {
        alert('login ou senha incorretos');
    }

    </script>
</body>
</html>
